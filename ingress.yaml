apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argotest
  namespace: argotest
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    external-dns.alpha.kubernetes.io/hostname: argotest.ac2.bp-lab-ac.com
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
  labels:
    app: argotest
spec:
  rules:
    - http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: argotest
                port:
                  number: 80
